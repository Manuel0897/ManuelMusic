<ion-content>
  <figure text-center>
    <img src="assets/img/logo.png" alt="Manuel Music Logo" />
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" >
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_message.email">
        <div *ngIf="loginForm.get('email').hasError(validation.type) && 
          (loginForm.get('email').dirty || loginForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password" ></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_message.password">
        <div *ngIf="loginForm.get('password').hasError(validation.type) && 
          (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <div class="validation-error">
      {{ errorMessage }}
    </div>  
    <ion-button expand="full" shape="round" [disabled]="!loginForm.valid" type="submit">
      Log In
    </ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-button expand="full" fill="outline" shape="round">Registrar</ion-button>
</ion-footer>
