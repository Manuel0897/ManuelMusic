<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center >
  <div class="success-background">
    <ion-avatar>
      <img [src]="userImage" alt="photo" *ngIf="!photo" />
      <img [src]="photo" alt="photo" *ngIf="photo" />
    </ion-avatar>
    <button class="camera-container" (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
      <span>Toma una foto</span>
    </button>
    <h1>Manuel Mendoza</h1>
    <h2>m.manuelmendoza@gmail.com</h2>
    <ion-grid>
      <ion-row align-items-center text-center class="row-header">
        <ion-col>140</ion-col>
        <ion-col>2k</ion-col>
        <ion-col>500</ion-col>
      </ion-row>
      <ion-row align-items-center text-center>
        <ion-col>Artistas</ion-col>
        <ion-col>Seguidores</ion-col>
        <ion-col>Canciones</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
