<ion-content>
  <ion-slides pager="true" [options]="slideOpt">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" (click)="finish()"></ion-icon>
      <figure text-center>
        <img src="assets/img/logo.png" alt="manuel Music Logo" />
      </figure>
      <h1>{{ slide.title }}</h1>
      <h2>{{ slide.subTitle }}</h2>
      <p>
        {{ slide.description }}
      </p>
      <ion-icon name="{{ slide.icon }}"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
