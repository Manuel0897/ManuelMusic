<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()">
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure text-center>
    <img src="assets/img/logo.png" alt="Manuel Music Logo" />
  </figure>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)" >
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_message.name">
        <div *ngIf="registerForm.get('name').hasError(validation.type) && 
          (registerForm.get('name').dirty || registerForm.get('name').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_message.lastName">
        <div *ngIf="registerForm.get('lastName').hasError(validation.type) && 
          (registerForm.get('lastName').dirty || registerForm.get('lastName').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_message.email">
        <div *ngIf="registerForm.get('email').hasError(validation.type) && 
          (registerForm.get('email').dirty || registerForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password" ></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_message.password">
        <div *ngIf="registerForm.get('password').hasError(validation.type) && 
          (registerForm.get('password').dirty || registerForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <div class="validation-error">
      {{ errorMessage }}
    </div>  
    <ion-button expand="full" shape="round" [disabled]="!registerForm.valid" type="submit">
      Registrar
    </ion-button>
  </form>
</ion-content>
